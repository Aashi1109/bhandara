services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: bhandara-server
    container_name: bhandara-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./server/src/.env.docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bhandara-network

  video-worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: bhandara-server
    container_name: bhandara-video-worker
    environment:
      - NODE_ENV=production
      - WORKER_TYPE=video-processor
    env_file:
      - ./server/src/.env
    restart: unless-stopped
    command: ["node", "workers/index.js"]
    networks:
      - bhandara-network
    volumes:
      - video-temp:/app/tmp
    depends_on:
      - server

  serverless-redis-http:
    ports:
      - "8079:80"
    image: hiett/serverless-redis-http:latest
    environment:
      SRH_MODE: env
      SRH_TOKEN: example_token
      SRH_CONNECTION_STRING: "redis://host.docker.internal:6379"

networks:
  bhandara-network:
    driver: bridge

volumes:
  video-temp:
