services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: bhandara-server
    container_name: bhandara-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./server/src/.env.docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bhandara-network

  video-worker:
    build:
      context: ./server
      dockerfile: Dockerfile.worker
    image: bhandara-video-worker
    container_name: bhandara-video-worker
    environment:
      - NODE_ENV=production
    env_file:
      - ./server/src/.env.docker
    restart: unless-stopped
    # Health check is defined in Dockerfile.worker
    networks:
      - bhandara-network
    volumes:
      - video-temp:/app/tmp
    depends_on:
      - server

networks:
  bhandara-network:
    driver: bridge

volumes:
  video-temp:
